<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expading card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('./img/explore-world.png')"
      >
        <h3>Explore The World</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/wild-forest.webp')"
      >
        <h3>Wild Forest</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/sunny-beach.webp')"
      >
        <h3>Sunny Beach</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/city-on-Winter.webp')"
      >
        <h3>City on Winter</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/mountains-clouds.webp')"
      >
        <h3>Mountains - Clouds</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/beach-sunset.webp')"
      >
        <h3>Beach - Sunset</h3>
      </div>
      <div class="panel" style="background-image: url('./img/city-night.webp')">
        <h3>City - Night</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/mountains-winter.webp')"
      >
        <h3>Mountains - Winter</h3>
      </div>
    </div>
  </body>
</html>
