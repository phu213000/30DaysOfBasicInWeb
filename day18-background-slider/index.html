<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('./img/baibien-matroi.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/canhdong-conduong.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/follower-sun.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/forest.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/garden.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/hoa-hong-thien-nhien.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/hoang-hon-canh-dong.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/khu-rung-mau-xanh.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/nui-phu-si.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/rocky-stone.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/sa-mac.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/snow-mountains.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/thien-nhien-lake.webp')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/winter.webp')"
      ></div>

      <button class="arrow left-arrow" id="left" title="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right" title="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
